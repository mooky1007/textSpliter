<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="textSpliter.js"></script>
</head>
<body>
    <h1 class="spliteText">Some Text</h1>
    <script>
        const textSpliter = new TextSpliter('.spliteText', {
            stepDelay: 200, // 각 단어별 시작 시간
            duration: 500, // 애니메이션 지속 시간
            delay: 500, // 시작 시간
            start: {
                top: '20px',
                opacity: 0,
                color: 'red'
            },
            end : {
                top: 0,
                opacity: 1,
                color: 'blue'
            },
            callback: () => {
                console.log('[종료] 애니메이션이 종료되었습니다.');
            }
        });

        textSpliter.start();
    </script>
</body>
</html>
