<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://mooky1007.github.io/textSpliter/textSpliter.js?v=1.0.0"></script>
</head>
<body>

    <h1 class="text-class">test text please</h1>
    <button type="button" onclick="textSpliter.start();">test</button>

    <script>
        const textSpliter = new TextSpliter('.text-class', {
            start: {
                bottom: '10px',
                opacity: 0,
            },
            end : {
                bottom: 0,
                opacity: 1,
            },
        });
        textSpliter.start();
    </script>
</body>
</html>
